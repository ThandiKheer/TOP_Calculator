<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="mainContainer">
        <div class="display"></div>
        <div class="operations">
            <button class="operationsContent seven number">7</button>
            <button class="operationsContent eight number">8</button>
            <button class="operationsContent nine number">9</button>
            <button class="operationsContent multiply operation">*</button>

            <button class="operationsContent four number">4</button>
            <button class="operationsContent five number">5</button>
            <button class="operationsContent six number">6</button>
            <button class="operationsContent minus operation">-</button>

            <button class="operationsContent one number">1</button>
            <button class="operationsContent two number">2</button>
            <button class="operationsContent three number">3</button>
            <button class="operationsContent plus operation">+</button>

            <button class="operationsContent cancel">C</button>
            <button class="operationsContent zero number">0</button>
            <button class="operationsContent divide operation">/</button>
            <button class="operationsContent equalsTo ">=</button>
 
        </div>
    </div>
</body>
</html>
