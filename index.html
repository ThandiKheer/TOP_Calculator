<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="mainContainer">
        <div class="display"></div>
        <div class="operations">
            <button class="operationsContent seven">7</button>
            <button class="operationsContent eight ">8</button>
            <button class="operationsContent nine ">9</button>
            <button class="operationsContent multiply operator">*</button>

            <button class="operationsContent four ">4</button>
            <button class="operationsContent five">5</button>
            <button class="operationsContent six">6</button>
            <button class="operationsContent minus operator">-</button>

            <button class="operationsContent one">1</button>
            <button class="operationsContent two">2</button>
            <button class="operationsContent three">3</button>
            <button class="operationsContent plus operator">+</button>

            <button class="operationsContent cancel">C</button>
            <button class="operationsContent zero">0</button>
            <button class="operationsContent buttonide operator">/</button>
            <button class="operationsContent equalsTo operator">=</button>
 
        </div>
    </div>
</body>
</html>
